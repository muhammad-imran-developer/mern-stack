<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flexbox">
        <h2 class="flex-details">Flexbox Details</h2>
        <h3 class="top-heading">what is Flexbox</h3>
        <p class="top">Flexbox is a one-dimensional layout method for arranging items in rows or columns.</p>
        <h1 class="top">justify-content</h1>
        <h3 class="top">justify  Start</h3>
        <div class="justify-start">
            <div class="flexbox-item">a</div>
            <div class="flexbox-item">b</div>
        </div>
        <h3 class="top">justify Between</h3>
        <div class="justify-between">
            <div class="flexbox-item">c</div>
            <div class="flexbox-item">d</div>
        </div>
        <h3 class="top">justify end</h3>
        <div class="justify-end">
            <div class="flexbox-item">e</div>
            <div class="flexbox-item">f</div>
        </div>
        <h1 class="top">align-content</h1>
        <h3 class="top">align Start</h3>
        <div class="align-start">
            <div class="flexbox-item">a</div>
            <div class="flexbox-item">b</div>
        </div>
        <h3 class="top">align Between</h3>
        <div class="align-between">
            <div class="flexbox-item">c</div>
            <div class="flexbox-item">d</div>
        </div>
        <h3 class="top">align end</h3>
        <div class="align-end">
            <div class="flexbox-item">e</div>
            <div class="flexbox-item">f</div>
        </div>
    </div>
</body>
</html>
